<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Anmakaro's Resume</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", sans-serif;
            color: white;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        h1 {
            font-size: 3rem;
            animation: slideIn 2s ease-out;
            text-shadow: 2px 2px 4px #000;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
            text-align: center;
            max-width: 600px;
        }

        img {
            width: 250px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
            animation: float 3s ease-in-out infinite;
        }

        .button {
            margin-top: 20px;
            padding: 12px 24px;
            background-color: #ff6b81;
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .button:hover {
            background-color: #ff4757;
            transform: scale(1.05);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px);
            }
        }
    </style>
</head>
<body>
    <h1>Welcome to My Resume</h1>
    <p>This is a fun and cute static website created by <strong>Anmakaro</strong> for the Inception project!</p>
    <img src="https://media.giphy.com/media/JIX9t2j0ZTN9S/giphy.gif" alt="Funny cat">
    <button class="button" onclick="alert('Meow! 🐾')">Say hi!</button>
</body>
</html>
